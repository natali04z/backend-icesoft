<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ICESOFT</title>
  <link rel="icon" href="assets/icesoft.png" type="image/png">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="js/alerts.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body class="login-page">
  <section class="form-main">
    <div class="form-content">
      <div class="login-image-container">
        <img src="./assets/icesoft.png" alt="Imagen Login" class="login-image">
      </div>
      <h3>Bienvenido</h3>

      <!-- FORMULARIO DE LOGIN -->
      <form id="loginForm">
        <div class="input-box">
          <input type="text" id="email" placeholder="Email" class="input-control">
        </div>
        <div class="input-box">
          <input type="password" id="password" placeholder="Password" class="input-control">
          <div class="input-link">
            <a href="#" class="gradient-text" onclick="showRecoveryForm()">Recuperar Contraseña</a>
          </div>
        </div>
        <button type="submit" class="btn">Iniciar Sesión</button>
      </form>

      <!-- FORMULARIO DE RECUPERACIÓN -->
      <form id="recoveryForm" style="display: none;">
        <div class="input-box">
          <input type="email" id="recoveryEmail" placeholder="Correo Electrónico" class="input-control">
        </div>
        <div class="input-box">
          <input type="password" id="newPassword" placeholder="Nueva Contraseña" class="input-control">
          <div class="input-link">
            <a href="#" class="gradient-text" id="returnToLoginLink">Volver al Inicio</a>
          </div>          
        </div>
      </form>
    </div>
  </section>

  <!-- FUNCIONES PARA MOSTRAR FORMULARIOS -->
  <script>
    function showRecoveryForm() {
      document.getElementById('loginForm').style.display = 'none';
      document.getElementById('recoveryForm').style.display = 'block';
    }

    function showLoginForm() {
      document.getElementById('recoveryForm').style.display = 'none';
      document.getElementById('loginForm').style.display = 'block';
    }
  </script>

  <!-- SCRIPTS DE FUNCIONALIDAD -->
  <script src="js/login.js"></script>
  <script src="js/recover.js"></script>
</body>
</html>
